<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="box milk-calculator">
            <label for="startingMoney">Avalible money</label>
            <input type="number" id="startingMoney">

            <label for="costPerBottle">Milk bottle cost</label>
            <input type="number" id="costPerBottle">

            <button id="buttonCalcMilk">calculate</button>

            <label for="bottlesPurchased">Milk bottles bought</label>
            <input type="text" id="bottlesPurchased" disabled>

            <label for="remainingMoney">Change</label>
            <input type="text" id="remainingMoney" disabled>
        </div><!--milk-calculator-->

        <div class="box bmi-calculator">
            <label for="weight">Weight</label>
            <input type="number" id="weight">

            <label for="height">Height</label>
            <input type="number" id="height">

            <button id="buttonCalcBMI">calculate</button>

            <label for="bmi">BMI</label>
            <input type="text" id="bmi" disabled>
            <p id="bimDescription"></p>
        </div><!--bmi-calculator-->

        <div class="box guest-list">
            <label for="inputGuestAdd">Add guest name</label>
            <input type="text" id="inputGuestAdd" placeholder="Guest Name">       
            
            <button id="buttonGuestAdd">add</button>
            <p id="pGuestAdd"></p>

            <div class="separator"></div>

            <label for="inputGuestCheck">Check guest list</label>
            <input type="text" id="inputGuestCheck" placeholder="Guest Name">       
            
            <button id="buttonGuestCheck">check</button>
            <p id="pGuestCheck"></p>

            <ul id="listGuest">
            </ul><!--listGuest-->
        </div><!--box guest-list-->

        <div class="box fizz-buzz">
            <label for="inputFizzBuzz">FizzBuzz</label>
            <input type="number" id="inputFizzBuzz" placeholder="Enter number (1 to 48)">  
            
            <button id="buttonFizzBuzz">FizzBuzz!</button>

            <div class="output" id="outputFizzBuzz">
            </div><!--output-->
        </div><!--box fizz-buzz-->

        <div class="box finobacci">
            <label for="inputFinobacci">Finobacci generator</label>
            <input type="number" id="inputFinobacci" placeholder="Enter number (1 to 32)">  
            
            <button id="buttonFinobacci">generate</button>

            <div class="output" id="outputFinobacci">
            </div><!--output-->
        </div><!--box finobacci-->

        <div class="box caclulator">
            <label for="inputFinobacci">Input-based calculator</label>
            <input type="number" id="inputCalc1" placeholder="Enter number 1">  
            <input type="number" id="inputCalc2" placeholder="Enter number 2">  
            
            <div class="buttons">
                <button class="buttonCalc">sum</button>
                <button class="buttonCalc">mult</button>
                <button class="buttonCalc">div</button>
                <button class="buttonCalc">remain</button>
            </div><!--buttons-->

            <input id="inputCalcResult" type="text" placeholder="Result" disabled>
        </div><!--box calculator-->

    </div><!--container-->

    <script defer src="./script.js"></script>
</body>
</html>
