<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dice.css">
    
    <script defer src="./dice.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <header>

    <main>
        <section class="game">
            <div class="wrapper">
                <p>player1 </p>

            </div><!--wrapper-->

            <div class="wrapper">

            </div><!--wrapper-->

        <section class="btn">
            <button>play</button>
        </section><!--btn-->
    </main>
