<!DOCTYPE html>
<html lang="en">

<head>
    <!--meta-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    
    <!--css-->
    <link rel="stylesheet" href="../css/qr-code.css">

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main>

<div class="card">
    <img src="./data/qr-code.svg" class="card-img-top" alt="QR Code">
    <div class="card-body">
        <h4 class="card-title">Enter URL or text</h4>

        <input class="form-control" type="text" name="input-qr-code" id="input-qr-code" title="Type the web address or text you want to transform in a QR Code">

        <a class="btn btn-primary" title="Generate QR Code" id="button-qr-code">Generate QR Code</a>

        <div class="examples">
            <h5>Examples</h5>
            <span class="badge text-bg-primary" title="click to copy">Create code from URL</span>
            <span class="badge text-bg-primary" title="click to copy">Create code from text</span>
        </div><!--examples-->
    </div><!--card-body-->  
</div><!--card-image-top-->
        
    </main>

    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
    <!--script-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 
    <script src="./script.js"></script>
    <script src="./qr-code.js"></script>
</body>

</html>
